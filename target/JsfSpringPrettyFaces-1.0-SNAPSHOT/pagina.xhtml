<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exemplo e JSF e Spring - Pagina</title>
    </h:head>
    <h:body>
        <p:outputLabel value="Exemplo e JSF e Spring - Pagina"/>
        <br />
        <br />
        <br />
        <h:form>
            <p:outputLabel value="#{main.mensagem}"/>
            <br />
            <br />
            <br />
            <p:commandButton value="Executar" action="#{main.executar()}" process="@this" update="@form"/>
            <br />
            <br />
            <br />
            <p:link value="Index" href="/index"/>
        </h:form>
    </h:body>
</html>
